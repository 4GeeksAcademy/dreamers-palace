<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dreamers Palace — Create Story</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
  <nav class="navbar navbar-expand-md glass" data-bs-theme="light">
    <div class="container-fluid">
        <img
              src="assets/Isotipo Color (1).png"
              class="profile-nav rounded-circle"
              alt="..."
            />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto"></ul>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-danger btn-sm" id="saveDraftBtn">Cancel</button>
          <div class="btn-group">
            <button class="btn btn-primary btn-sm" id="publishBtn">Next</button>
            <button type="button" class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Publish as private</a></li>
              <li><a class="dropdown-item" href="#">Schedule publish…</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  </header>
  <div class="container-xxl my-4">
    <div class="row g-3">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row g-3 align-items-center">
              <div class="col-12 col-md-8">
                <label class="form-label">Story title</label>
                <input type="text" id="storyTitle" class="form-control form-control-lg" placeholder="Give your story a title…" />
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label">Category</label>
                <select id="category" class="form-select">
                  <option>Fantasy</option>
                  <option>Romance</option>
                  <option>Adventure</option>
                  <option>Historical</option>
                  <option>Horror</option>
                </select>
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label">Tags</label>
              <div class="d-flex flex-wrap gap-2 mb-2" id="tagsList"></div>
              <input type="text" id="tagInput" class="form-control" placeholder="Type a tag and press Enter" />
            </div>
            <div class="mt-3">
              <label class="form-label">Cover</label>
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <input class="form-control" type="file" id="coverInput" accept="image/*" />
                  <div class="form-text">Recommended 512×800px (portrait).</div>
                </div>
                <div class="col-12 col-md-6">
                  <img id="coverPreview" class="cover-preview d-none" alt="Cover preview" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 right-rail">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="mb-3">Story settings</h6>
            <div class="mb-3">
              <label class="form-label">Visibility</label>
              <select class="form-select" id="visibility">
                <option>Public</option>
                <option>Private</option>
                <option>Unlisted</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Language</label>
              <select class="form-select">
                <option>English</option>
                <option selected>Spanish</option>
                <option>Portuguese</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Synopsis</label>
              <textarea class="form-control" rows="4" placeholder="A short summary…"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
</body>
</html>
