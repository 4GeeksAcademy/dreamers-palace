<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dreamers Palace â€” Create Story</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md glass" data-bs-theme="light">
        <div class="container-fluid">
          <img
            src="assets/Isotipo Color (1).png"
            class="profile-nav rounded-circle"
            alt="..."
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto"></ul>
            <div class="d-flex align-items-center gap-2">
              <button class="btn btn-danger">
                Go Back
              </button>
              <div class="btn-group">
                <button class="btn btn-primary">
                  Publish
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container my-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4">New Chapter</h2>
          <form>
            <div class="mb-3">
              <label for="chapterTitle" class="form-label">Chapter Title</label>
              <input
                type="text"
                class="form-control"
                id="chapterTitle"
                placeholder="Enter your chapter title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="chapterBody" class="form-label">Chapter Body</label>
              <textarea
                class="form-control"
                id="chapterBody"
                rows="10"
                placeholder="Start writing your story..."
                required
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
